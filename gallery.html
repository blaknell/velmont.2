<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>

  <body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white font-display">

    <!-- Toggle Mode -->
    <div class="fixed top-20 right-4 z-50">
      <button onclick="document.documentElement.classList.toggle('dark')" class="bg-gray-800 text-white px-3 py-1 rounded shadow hover:bg-gray-700 dark:bg-white dark:text-black">
        <i class="fa fa-moon dark:fa-sun"></i>
        <span class="sr-only">Toggle Dark Mode</span>
      </button>
    </div>



  <!-- Navbar -->
    
     <!-- Navbar -->
  <nav class="bg-gray-100  dark:text-gray-900 relative shadow-md w-full z-50" x-data="{ open: false }">
    <div class="container mx-auto px-4 py- flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img src="logog.png" alt="Velmont" class="h-20 mr-2" />
        <!-- <span class="text-2xl font-bold text-gr">Velmont</span> -->
      </a>

      <!-- Hamburger Icon -->
      <button class="md:hidden flex flex-col justify-center items-center w-10 h-10" @click="open = !open"
        aria-label="Toggle menu">
        <span class="block w-7 h-1 bg-gray-900 mb-1 rounded transition-all duration-300"
          :class="{'rotate-45 translate-y-2': open}"></span>
        <span class="block w-6 h-1 bg-gray-900 mb-1 rounded transition-all duration-300"
          :class="{'opacity-0': open}"></span>
        <span class="block w-7 h-1 bg-gray-900 rounded transition-all duration-300"
          :class="{'-rotate-45 -translate-y-2': open}"></span>
      </button>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-6 flex font-medium items-center w-full h-full justify-end">
        <li><a href="index.html" class="transition active md-nav-item py-6 px-3">Home</a></li>
        <li><a href="about.html" class="transition duration-300 md-nav-item py-6 px-3">About</a></li>
        <li><a href="services.html" class="transition duration-200 md-nav-item py-6 px-3">Services</a></li>
        <li><a href="contact.html" class="transition duration-200 md-nav-item py-6 px-3">Contact</a></li>
        <li><a href="gallery.html" class="transition duration-200 md-nav-item py-6 px-3 active-m">Gallery</a></li>
      </ul>
    </div>

    <!-- Mobile Menu -->
   <div class="absolute md:hidden top-full left-0 right-0" x-show="open" 
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 -translate-y-4"
  x-transition:enter-end="opacity-100 translate-y-0"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 translate-y-0"
  x-transition:leave-end="opacity-0 -translate-y-4"
  @click.away="open = false"
>
  <ul class="bg-white px-4 pb-6 py-4 space-y-2 shadow-md font-medium w-full z-50">
    <li>
      <a href="index.html" class="block w-full px-4 py-2 md-nav-item transition-all duration-300 rounded">
        Home
      </a>
    </li>
    <li>
      <a href="about.html" class="block w-full px-4 py-2 md-nav-item transition-all duration-300 rounded">
        About
      </a>
    </li>
    <li>
      <a href="service.html" class="block w-full px-4 py-2 md-nav-item transition-all duration-300 rounded">
        Services
      </a>
    </li>
    <li>
      <a href="contact.html" class="block w-full px-4 py-2 md-nav-item transition-all duration-300 rounded">
        Contact
      </a>
    </li>
    <li>
      <a href="gallery.html" class="block w-full px-4 py-2 md-nav-item transition-all duration-300 rounded active-m">
        Gallery
      </a>
    </li>
  </ul>
</div>

  </nav>




    <!-- Header -->
    <header class=" text-center py-10 bg-white dark:bg-gray-800 shadow-md">
      <h1 class="text-4xl md:text-5xl font-bold text-green-600 dark:text-green-400">Velmont Mini Gallery</h1>
      <p class="text-gray-500 dark:text-gray-300 px-5">our working visuals showcase credibility and innovation</p>
    </header>

    <!-- Gallery Grid -->
    <main class="max-w-7xl mx-auto px-4 py-12 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="gallery">
      <!-- Images will be generated here by JavaScript -->
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50" onclick="closeLightbox()">
      <img id="lightbox-img" class="max-w-full max-h-full object-contain rounded-lg shadow-lg" />
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">
      &copy; Velmont Gallery. All rights reserved.
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="gallery.js"></script>
    <script src="app.js"></script>

  </body>
